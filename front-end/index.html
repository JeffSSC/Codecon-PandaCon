<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>FormulÃ¡rio de TransformaÃ§Ã£o</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				position: relative;
				overflow: hidden;
			}

			#emoji-background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				pointer-events: none;
				z-index: 0;
			}

			.animal-emoji {
				position: absolute;
				font-size: 2rem;
				opacity: 0.7;
				animation: float 4s ease-in-out infinite;
			}

			@keyframes float {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-15px);
				}
				100% {
					transform: translateY(0);
				}
			}

			.bg-2 {
				background-color: #343a40;
			}

			#preview-container {
				position: relative;
			}
			#preview-container img {
				opacity: 0.8;
			}
		</style>
	</head>
	<body
		class="bg-2 d-flex flex-column align-items-center justify-content-center min-vh-100 p-5 overflow-auto"
		data-bs-theme="dark"
	>
		<!-- Emojis no fundo fixo -->
		<div id="emoji-background">
			<span class="animal-emoji" style="top: 10%; left: 5%">ğŸ±</span>
			<span class="animal-emoji" style="top: 20%; left: 85%">ğŸ¶</span>
			<span class="animal-emoji" style="top: 60%; left: 10%">ğŸ¦</span>
			<span class="animal-emoji" style="top: 40%; left: 75%">ğŸ’</span>
			<span class="animal-emoji" style="top: 75%; left: 50%">ğŸ¸</span>
			<span class="animal-emoji" style="top: 85%; left: 25%">ğŸ…</span>
			<span class="animal-emoji" style="top: 75%; left: 85%">ğŸ§</span>
		</div>
		<!-- ConteÃºdo principal -->
		<div class="bg-body p-3 shadow rounded col-12 col-md-8 col-lg-6 z-1">
			<h1 class="text-light bg-dark p-3 rounded mb-4 text-center">ğŸ¾ Beastify ğŸ¾</h1>
			<div class="card-body">
				<form>
					<div class="mb-3">
						<label for="arquivo" class="form-label">Envie uma foto do seu rosto</label>
						<input class="form-control" type="file" accept="image/png, image/jpeg" id="arquivo" required />
					</div>
					<div class="mb-3">
						<label for="animal" class="form-label">Escolha um animal</label>
						<select class="form-select" id="animal" required>
							<option selected disabled>Selecione um animal</option>
							<option>ğŸ± - Gato</option>
							<option>ğŸ¶ - Cachorro</option>
							<option>ğŸ¦ - LeÃ£o</option>
							<option>ğŸ’ - Macaco</option>
							<option>ğŸ§ - Pinguim</option>
							<option>ğŸ… - Tigre</option>
							<option>ğŸ¸ - Sapo</option>
						</select>
					</div>
					<button type="button" class="btn btn-primary w-100" id="transformar-btn">Transformar</button>
				</form>
				<div id="resultado" class="rounded d-flex flex-column justify-content-center align-items-center">
					<!-- VisualizaÃ§Ãµes aparecerÃ£o aqui -->
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const transformBtn = document.getElementById("transformar-btn");
				const fileInput = document.getElementById("arquivo");

				fileInput.addEventListener("change", () => {
					const file = fileInput.files[0];
					if (file) {
						const previewUrl = URL.createObjectURL(file);
						document.getElementById("resultado").innerHTML = `
        <div id="preview-container" class="position-relative mt-3 col-4">
          <img src="${previewUrl}" alt="PrÃ©-visualizaÃ§Ã£o" class="img-fluid rounded" />
        </div>
      `;
					}
				});

				transformBtn.addEventListener("click", async (event) => {
					event.preventDefault();

					const file = fileInput.files[0];
					if (!file) {
						alert("Por favor, selecione um arquivo.");
						return;
					}

					// Substitui o botÃ£o pelo spinner
					transformBtn.disabled = true;
					transformBtn.innerHTML = `
      		<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      		Processando imagem...
    			`;

					const formData = new FormData();
					formData.append("file", file);

					try {
						const response = await fetch("/api/", {
							method: "POST",
							body: formData,
						});

						if (!response.ok) {
							throw new Error(`Erro: ${response.statusText}`);
						}

						const result = await response.json();
						console.log("Resposta do servidor:", result);

						document.getElementById("resultado").innerHTML = `
        <img src="http://3.86.13.223:5000/${result.caminho}" alt="Imagem transformada" class="img-fluid mt-3 rounded" />
      `;
					} catch (error) {
						console.error("Erro ao enviar o arquivo:", error);
						alert("Ocorreu um erro ao enviar o arquivo.");
					} finally {
						// Restaura o botÃ£o original
						transformBtn.disabled = false;
						transformBtn.innerHTML = "Transformar";
					}
				});
			});
		</script>
	</body>
</html>
